<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<div class="container">
			<div class="m32 text-center">
				<h2 class="h2">Получите видео-инструкцию</h2>
				<h1 class="h1">Как заработать свой первый миллион</h1>
			</div>
			
			<div class="row justify-content-lg-center">
				<div class="col-lg-6">

						width="100%"
						height="315"
						src="https://www.youtube.com/embed/53UnXy-V-WQ?si=fTX5fXmE_5Eh_JW1"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen

				</div>
				<div class="col-lg-4">
					<div class="form">
						<h3 class="h3 text-center m-b-24">Введите свой email</h3>
						<form action="#">
							<input class="form-control" type="text" placeholder="Введите имя" />
							<input class="form-control" type="email" placeholder="Введите email" />
						</form>
						<div class="d-grid gap-2">
							<button class="btn btn-primary" type="button">
								Получить инструкцию
							</button>
						</div>
					</div>
				</div>
			</div>
			<h2 class="h2 m32 text-center">
				Почему я должен сделать это именно сейчас?
			</h2>
			<div class="row">
				<div class="col-lg-3 box">
          <img class="img-fluid" src="https://avatars.mds.yandex.net/i?id=fcb10149b20736b7884a54b0bce6b1eb6a47eb61-7133642-images-thumbs&n=13">
          <h4 class="text-center">Первое преимущество</h4>
				</div>
				<div class="col-lg-3 box">
					<img class="img-fluid" src="https://avatars.mds.yandex.net/i?id=fcb10149b20736b7884a54b0bce6b1eb6a47eb61-7133642-images-thumbs&n=13">
					<h4 class="text-center">Второе преимущество</h3>
				</div>
				<div class="col-lg-3 box">
					<img class="img-fluid" src="https://avatars.mds.yandex.net/i?id=fcb10149b20736b7884a54b0bce6b1eb6a47eb61-7133642-images-thumbs&n=13">

				</div>
				<div class="col-lg-3 box">
					<img class="img-fluid" src="https://avatars.mds.yandex.net/i?id=fcb10149b20736b7884a54b0bce6b1eb6a47eb61-7133642-images-thumbs&n=13">
					<h4 class="text-center">Четвертое преимущество</h3>
				</div>
			</div>
			<div class="row">
				<button class="btn btn-primary m-b-24">Получить инструкцию</button>
			</div> 
		</div>
